<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week four demo</title>
</head>
<body>
    <header>
        <h1>html lists</h1>
    </header>
    <nav>
        <a href="#links">google link</a>
    </nav>
    <section>
        <h2>unordered list</h2>
        <ul>
            <li>item one</li>
            <li>item two</li>
        </ul>
    </section>
    <section>
        <h2>ordered lists</h2>
        <ol>
            <li>item one</li>
            <li>item two</li>
        </ol>
    </section>
    <section>
        <h2>images</h2>
        <img src="images/coffee-shop.jpg" alt="image of coffee cup">
    </section>
    <section>
        <h2 id="links">links</h2>
        <a href="http://google.com">google</a>
    </section> 
    
</body>
</html>
