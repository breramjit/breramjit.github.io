<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">home page</a>
    </nav>
    <header>
        <h2>HTML Tags</h2>
    </header>
    <section>
        <dl>
            <dt>blockquote</dt>
            <dd>a large, stand alone quote, from another source</dd>

            <dt>paragraphs</dt>
            <dd>for adding paragraphs of text</dd>

            <dt>quote</dt>
            <dd>a small quotation embedded within other content</dd>

            <dt>citation</dt>
            <dd>a citation for another source, often used with quotations</dd>

            <dt>superscript text</dt>
            <dd>defines text as being a superscript</dd>
        </dl>
    </section>
</body>
</html>
